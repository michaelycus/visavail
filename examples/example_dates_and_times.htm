<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Visavail.js Example: Dates and Times</title>

    <!-- Visavail.js style -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='../visavail/css/visavail.css' rel='stylesheet' type='text/css'>

    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/8321cacbf6.js"></script>
    <!--
    Note: This should be replaced by
        <link href='./vendors/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    when implemented in your project.
    -->

    <!-- body style for this example -->
    <style>
        body {
            font-family: "Muli", "Helvetica", Arial, sans-serif;
        }
    </style>

</head>

<body>

<h1>Visavail.js Dates and Times Example</h1>
<p>This example demonstrates the use of <a href="http://www.github.com/flrs/visavail"
                                                 target="_blank">Visavail.js</a> for displaying dates and times.</p>

<p id="example"><!-- Visavail.js chart will be placed here --></p>

<!-- Visavail.js scripts -->
<script src="../vendors/moment/moment-with-locales.min.js" type="text/javascript"></script>
<script>
    moment.locale('en');
</script>
<script src="../vendors/d3/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var dataset = [{
        "measure": "Birds Sing",
        "data": [
            ["2016-01-01 12:00:00", 1, "2016-01-01 13:00:00"],
            ["2016-01-01 14:22:51", 1, "2016-01-01 16:14:12"],
            ["2016-01-01 19:20:05", 0, "2016-01-01 20:30:00"],
            ["2016-01-01 20:30:00", 1, "2016-01-01 22:00:00"]
        ]
    },
        {
            "measure": "It Rains",
            "data": [
                ["2016-01-01 07:10:00", 1, "2016-01-01 08:20:34"],
                ["2016-01-02 07:05:51", 1, "2016-01-02 07:34:55"],
                ["2016-01-02 15:36:20", 1, "2016-01-02 16:02:40"]
            ]
        },
        {
            "measure": "Rob Awake",
            "data": [
                ["2016-01-01 05:00:00", 1, "2016-01-02 22:02:14"]
            ]
        }];
</script>
<script src="../visavail/js/visavail.js"></script>

<script>
    // draw Visavail.js chart
    var chart = visavailChart().width(800);

    d3.select("#example")
            .datum(dataset)
            .call(chart);
</script>

</body>

</html>
